<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <link rel="stylesheet" type="text/css" href="formulaire.css"/>
    <script type="text/javascript" src="https://raw.githubusercontent.com/phstc/jquery-dateFormat/master/dist/jquery-dateformat.min.js"></script>
    <title>Octopus Blog - Formulaire</title>
</head>
<body>
    <header>
        <nav class="menu">
            <ul>
                <li class="menu"><a href="index.html">Accueil</a></li>
                <li class="menu"><a href="formulaire.html">Création d'articles</a></li>
                <!-- ATTENTION cette page ne peut pas fonctionner car c'est déjà l'accueil !  -->
            </ul>
        </nav>
        <div id = "cadre_titre">
            <h1> octopus blog </h1>
        </div>
    </header>

    <div id="container">

        <form id="formulaire" method="POST" action="http://localhost:3000/articles">
            <h2>Créez votre article</h2>

            <div id="divTitre">
                <label class="titreArticle" for="titreArticle">Titre de l'article</label>
                <input type="text" placeholder="Titre de l'article" class="titreArticle" name="title" required/>
            </div>

            <div id="divThemeArticle">
                <label class="themeArticle" for="themeArticle">Thème</label>
                <input type="text" placeholder="Thème de l'article" class="themeArticle" name="topic" required/>
            </div>
               
            <div id="divAuteur">
                <label class="nomAuteur" for="nomAuteur">Nom de l'auteur</label>
                <input type="text" placeholder="Nom de l'auteur" class="nomAuteur" name="author" required/>               
            </div>
            
            <div id="divArticle">
                <label class="contenuArticle" for="contenuArticle">Contenu de l'article</label>
                <textarea placeholder="Rédigez votre article ici …" class="contenuArticle" name="content" required></textarea>
            </div>

            <div id="divPubliez">
                <p>Tous les champs sont obligatoires</p>
                <input id="boutonPubliez" type="submit" value="Publiez"/>
            </div>

          </form>
    </div>

    <footer>
        <div id="bloc_logo">
            <div class="collab">
                <a class="Github_link" href="https://github.com/manekineko17" target="_blank">
                <img class = "img_logo_github" src="./media/GitHub-bleu.png" alt="logo Github Marine Grouiller"/>
                </a>
                <div class="name" id="marine">Marine</div>
            </div>
           
            <div class="collab">
                <a class="Github_link" href="https://github.com/adelevrc" target="_blank">
                <img class = "img_logo_github" src="./media/GitHub-jaune.png" alt="logo Github Adèle Vercaygne"/>
                </a>
                <div class="name" id="adele">Adèle</div>
            </div>

            <div class="collab">
                <a class="Github_link" href="https://github.com/aureliem07" target="_blank">
                <img class = "img_logo_github" src="./media/GitHub-orange.png" alt="logo Github Aurélie Maiilot"/>
                </a>
                <div class="name" id="aurelie">Aurélie</div>
            </div>

            <div class="collab">
                <a class="Github_link"  href="https://github.com/Mereani" target="_blank">
                <img class = "img_logo_github" src="./media/GitHub-violet.png" alt="logo Github Mereani Baratte"/>
                </a>
                <div class="name" id="mereani">Mereani</div>
            </div>
        </div>
    </footer>
</body>
